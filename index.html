<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>보그 코리아(Vogue Korea)</title>
	
<!-- 파비콘 아이콘 삽입 -->
<link href="images/favicon_qX3_icon.ico" rel="shortcut icon">
<!--	스타일 시트 삽입 -->
<link href="./css/reset.css" rel="stylesheet" type="text/css">
<link href="./css/base.css" rel="stylesheet" type="text/css">

<!-- 공통 레이아웃 서식 -->
<link href="./css/layout.css" rel="stylesheet" type="text/css">

<!-- 메인화면 영상, 메뉴 서식 -->
<link href="./css/main.css" rel="stylesheet" type="text/css">

<!-- 웹폰트(noto sans) 삽입 -->
 <link href="./css/css2.css" rel="stylesheet" type="text/css">

<!-- 패럴랙스 스타일시트 삽입 -->
<link href="./css/jquery.parallax.css" rel="stylesheet" type="text/css">
 
<!-- 아이콘폰트 삽입 -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script> 

<!-- 자바스크립트 & 제이쿼리 -->
<script src="./script/jquery-1.11.1.min.js"></script>
<script src="./script/noise.js"></script>

<script src="./script/layout.js"></script>

<!-- 메인 패럴렉스, 영상사이즈 조정 -->
<script src="./script/main.js"></script>

<!-- 페이지별 링크화면 나오게하기 -->
<script src="./script/link.js"></script>

<!-- 패럴랙스 제이쿼리 삽입 -->
<script src="./script/jquery.parallax.js"></script>
</head>
<body id="port">
	<!-- 배경 노이즈 효과 -->
	<canvas id="noise" class="noise"></canvas>
	
	<header class="clearfix">
		<h1>
			<a href="index.html" title="메인페이지로 바로가기"><img src="images/logo.png" alt="로고"></a>
		</h1>
<!--		우측 토글버튼 -->
		<div class="toggle">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>
	</header>
	
	<section>
		 <!-- 배경에 영상 삽입 -->
		<div class="bgMovie parallax-layer">
			<video preload="auto" autoplay="autoplay" muted="muted" loop>
			<source src="./img/vogue.mp4" type="video/mp4"> 
			</video>
		</div>
		
<!--		메인화면에 나오는 메뉴 -->
		<nav class="gnb_main parallax-layer">
			<ul>
				<li><a href="#">About</a><span class="fill">About</span></li>
				<li><a href="#">News</a><span class="fill">News</span></li>
				<li><a href="#">Gallery</a><span class="fill">Gallery</span></li>
				<li><a href="#">Magazine</a><span class="fill">Magazine</span></li>
				<li><a href="#">Runway</a><span class="fill">Runway</span></li>
				<li><a href="#">Schedule</a><span class="fill">Schedule</span></li>
			</ul>
		</nav>
	</section>	
	
<!--	sns 사이드 바-->
<div class="snsBtn">
	<ul>
		<li><a href="https://www.instagram.com/accounts/login/?next=/voguekorea/%3Fhl%3Dko">
			<i class="fab fa-instagram"></i><span class="bg"></span>
		</a></li>
		<li><a href="https://twitter.com/VogueKorea?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
			<i class="fab fa-twitter"></i><span class="bg"></span>
		</a></li>
		<li>
		 <a href="https://www.youtube.com/user/VogueKorea"><i class="fab fa-youtube"></i><span class="bg"></span></a>
		 
		 </li>
		<li><a href="https://ko-kr.facebook.com/VOGUEkr/">
			<i class="fab fa-facebook-f"></i><span class="bg"></span>
		</a></li>
	</ul>	
</div>

<!-- 햄버거 메뉴 클릭시 나오는 전체 메뉴 -->
<div class="toggleMenu">
	<div class="bgText">MENU</div>
	<nav>
		<ul>
			<li class="clearfix"><div class="bar"></div>
			<a href="#" title="">About</a></li>
			<li class="clearfix"><div class="bar"></div>
			<a href="#" title="">News</a></li>
			<li class="clearfix"><div class="bar"></div>
			<a href="#" title="">Gallery</a></li>
			<li class="clearfix"><div class="bar"></div>
			<a href="#" title="">Magazine</a></li>
			<li class="clearfix"><div class="bar"></div>
			<a href="#" title="">Runway</a></li>
			<li class="clearfix"><div class="bar"></div>
			<a href="#" title="">Schedule</a></li>
		</ul>
	</nav>
</div>



</body>
</html>
